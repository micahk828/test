<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micah</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="micah.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js&quot; integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<body style="overflow: hidden !important;">
    <div class="loader">
        <div class="loader-container">
            <svg height="224px" width="224px">
                <rect class="animate" height="224px" width="224px"/>
            </svg>
            <div class="box">
                <div class="box__1"></div>
                <div class="box__2"></div> 
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="container">

            <!-- Lab Info -->
            <div class="top-container">
                <div class="lab-info">
                    <h1>Lab </h1>
                    <h3>Date</h3>
                    <h3>Name</h3>
                    <hr>
                </div>
                <div class="btns-container">
                    <button onclick="promptUser()">New</button>
                </div>
            </div>

            <!-- Content -->
            <div class="content">


            </div>

        </div>
    </div>
  <script src="micah.js">
  </script>
<div class="loader">
  <div class="loader-container">
    <svg height="224px" width="224px">
      <rect class="animate" height="224px" width="224px"/>
    </svg>
    <div class="box">
      <div class="box__1"></div>

  </div>
